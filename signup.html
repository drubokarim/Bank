    <div class="container">
         <form action="" class="register">
            <h1>Registration</h1>
            <fieldset class="row1">
                <legend>Account Details
                </legend>
                <p>
                    <label value="Email"><strong>Email*</strong></label>
					<input id="Email"type="Email" class="long"  required>
                    
                </p>
                <p>
                    <label value="password"><strong>Password*</strong></label>
					<input id="password"type="password" class="long" minlength="5" maxlength="10" required>

                    
                    
                </p>
            </fieldset>
            <fieldset class="row2">
                <legend>Personal Details
                </legend>
                <p>
                    <label>Name *
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label >Phone *
                    </label>
                    <input type="text" class="long" maxlength="10"/>
                </p>
                <p>
                    <label class="optional">Street*
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>City *
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label >Country *
                    </label>
                    <select class="long">
                        <option>
                        </option>
                        <option value="1" class="long">Bangladesh
                        </option>
                    </select>
                </p>
                
            </fieldset>
            <fieldset class="row3">
                <legend>Further Information
                </legend>
                <p>
                    <label>Gender *</label>
                    <label value="Male"><strong>Male</strong></label>
					<input name="Gender" id="Male" type="radio" value="Male">

					<label value="Female"><strong>Female</strong></label>
					<input name="Gender" id="Female" type="radio" value="Female">
                </p>
                <p>
                    <label>Birthdate *
                    </label>
                    <select class="date">
                        <option value="1">01
                        </option>
                        <option value="2">02
                        </option>
                        <option value="3">03
                        </option>
                        <option value="4">04
                        </option>
                        <option value="5">05
                        </option>
                        <option value="6">06
                        </option>
                        <option value="7">07
                        </option>
                        <option value="8">08
                        </option>
                        <option value="9">09
                        </option>
                        <option value="10">10
                        </option>
                        <option value="11">11
                        </option>
                        <option value="12">12
                        </option>
                        <option value="13">13
                        </option>
                        <option value="14">14
                        </option>
                        <option value="15">15
                        </option>
                        <option value="16">16
                        </option>
                        <option value="17">17
                        </option>
                        <option value="18">18
                        </option>
                        <option value="19">19
                        </option>
                        <option value="20">20
                        </option>
                        <option value="21">21
                        </option>
                        <option value="22">22
                        </option>
                        <option value="23">23
                        </option>
                        <option value="24">24
                        </option>
                        <option value="25">25
                        </option>
                        <option value="26">26
                        </option>
                        <option value="27">27
                        </option>
                        <option value="28">28
                        </option>
                        <option value="29">29
                        </option>
                        <option value="30">30
                        </option>
                        <option value="31">31
                        </option>
                    </select>
                    <select class="month">
                        <option value="1">January
                        </option>
                        <option value="2">February
                        </option>
                        <option value="3">March
                        </option>
                        <option value="4">April
                        </option>
                        <option value="5">May
                        </option>
                        <option value="6">June
                        </option>
                        <option value="7">July
                        </option>
                        <option value="8">August
                        </option>
                        <option value="9">September
                        </option>
                        <option value="10">October
                        </option>
                        <option value="11">November
                        </option>
                        <option value="12">December
                        </option>
                    </select>
                    <input class="year" type="text" size="4" maxlength="4"/>
                </p>
               
                
            </fieldset>
            <fieldset class="row4">
                
                <p class="agreement">
                    <input type="checkbox" value=""/>
                    <label>*  I accept the Terms and Conditions </label>
                </p>
               
            </fieldset>
            <div><button class="button">SignUp &raquo;</button></div>
        </form>
    </div>
       
    </body>
</html>
